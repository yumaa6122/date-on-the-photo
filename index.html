<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>写真に7セグ日付を合成 (PWA v3.4)</title>
    <meta name="theme-color" content="#0b0b0c">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="icon" href="./icons/icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="./icons/icon-192.png">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>写真に 7セグ日付 を右下に合成 (PWA v3.4)</h1>
      <p class="sub">書式：<code>’YY␠␠M␠␠DD</code>（例：<strong>’25&nbsp;&nbsp;8&nbsp;&nbsp;11</strong>）</p>
    </header>

    <main>
      <section class="controls">
        <div class="control">
          <label>写真を選択 <input id="file" type="file" accept="image/*" /></label>
        </div>

        <div class="grid-3col">
          <label>年(下2桁) <input id="yy" type="number" min="0" max="99" value="25"></label>
          <label>月 <input id="mm" type="number" min="1" max="12" value="8"></label>
          <label>日 <input id="dd" type="number" min="1" max="31" value="11"></label>
        </div>

        <div class="stack">
          <label class="line">
            <span class="label">サイズ(写真高さ比)</span>
            <input id="scale" type="range" min="0.01" max="0.4" step="0.001" value="0.13">
            <span class="val" id="scaleVal">0.13</span>
          </label>

          <label class="line">
            <span class="label">余白X(px)</span>
            <input id="marginX" type="range" min="0" max="600" step="1" value="40">
            <span class="val" id="marginXVal">40</span>
          </label>

          <label class="line">
            <span class="label">余白Y(px)</span>
            <input id="marginY" type="range" min="0" max="600" step="1" value="40">
            <span class="val" id="marginYVal">40</span>
          </label>

          <label class="line">
            <span class="label">スペース幅(比)</span>
            <input id="space" type="range" min="0.05" max="2.0" step="0.01" value="0.35">
            <span class="val" id="spaceVal">0.35</span>
          </label>
        </div>

        <div class="row">
          <button id="downloadPng">PNGで保存</button>
          <button id="downloadJpeg">JPEG(100%)で保存</button>
          <label class="chk"><input id="showBounds" type="checkbox"> 位置確認ガイド線</label>
        </div>

        <p class="note">※ 初回はオンラインで開いてからホーム画面に追加してください（オフライン対応）。</p>
        <p class="note">※ 画像は <code>assets/</code> に 0.png〜9.png と apostrophe.png を入れてサーバー配下で公開してください。</p>
      </section>

      <section class="canvas-wrap">
        <canvas id="canvas"></canvas>
      </section>
    </main>

    <footer>
      <small>© seven-segment date overlay demo</small>
    </footer>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(console.error);
        });
      }
    </script>
    <script src="./app.js"></script>
  </body>
</html>
